<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>BMI Calculator Alpha</title>
</head>

<body>
    <form action="/" method="post">
        <div class="navbar bg-success w-100 text-white p-3">
            <img class="rounded" id="logo" src="unnamed.png" alt="Logo">
            <span>
                <h2 class="col order-1" id="title">BMI Calculator</h2>
            </span>
            <h5 class="text-info">
                Welcome to <mark>Health</mark> Calculator!
            </h5>
        </div>



        <div class="d-flex container mt-5 ">
            <div class="col text-success">
                <h5>AGE</h5>
            </div>
            <div class="col text-success">
                <input class="input-age no-border" type="text" name="age" placeholder="Your Age">
                <hr class="w-25">
            </div>
            <div class="text-white p-2 mt-3 border rounded-circle bg-success">
                <input class="input-gender" type="text" name="gender" placeholder="SEX">
            </div>
        </div>


        <div class="d-flex container mt-5 ">
            <div class="col text-success">
                <h5>HEIGHT</h5>
            </div>
            <div class="col text-success ">
                <input class="input-height no-border" type="text" name="height" placeholder="Your Height">
                <hr class="w-25">
            </div>
            <div class="text-white p-2 mt-3 border rounded-circle bg-success">
                <h5 class="">CM</h5>
            </div>
        </div>

        <div class="d-flex container mt-5 ">
            <div class="col text-success">
                <h5>WEIGHT</h5>
            </div>
            <div class="col text-success mr-20">
                <input class="input-weight no-border" type="text" name="weight" placeholder="Your Weight">
                <hr class="w-25">
            </div>
            <div class="text-white p-2 mt-3 border rounded-circle bg-success">
                <h5 class="">KG</h5>
            </div>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">
                <h2>Measure Your Body Mass Index</h2>
            </button>
        </div>
    </form>
</body>

</html>
